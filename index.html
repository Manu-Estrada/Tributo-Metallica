<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="src/css/styles.css">

<body>
    <header id="header-page">
     <img id="image-header" src="assets/img/logo metallica.png" alt="Logo-metallica">  
     <nav id="navegation"> 
        <ul id="navegation-list"> 
            <li><a class="link" href="#">Images</a></li>
            <li><a class="link" href="#">Register</a></li>
            <li><a class="link" href="#">About us</a></li>
            <li><a class="link" href="#">Contact</a></li>
        </ul>
     </nav>
    </header>
    <section class="section-default" id="banner-section">
        <div id ="image-wrapper-banner"> 
            <img src="./assets/img/METALLICABOLETA2010.jpg" alt="" id="image-banner">
        </div>
    </section>
    <section class="section-default" id="image-biography-section">
        <div id="galery-members" class="wrapper">
            <div class="image-wrapper">
                <img class="image-galery" src="assets/img/guitarra-prueba.png" alt="">
            </div>
            <div class="image-wrapper">
                <img class="image-galery" src="assets/img/guitarra-prueba.png" alt="">
            </div>
            <div class="image-wrapper">

            </div>
            <div class="image-wrapper">

            </div>

        </div>
        <div id="Biography-group" class="wrapper">
            
        </div>
    </section>
    <section class="section-default" id="form-video-section">
        <div class="wrapper" id="subcription-form">
            <form action="" id="form"> 
                <h1>Join the Fans Club</h1>
                <label for="nick-name" class="label-info"> 
                    <p> Nick-Name: </p>
                    <input type="text" name="name" class="info-user">
                </label>

                <label for="email" class="label-info"> 
                   <p> Email: </p>
                    <input type = "email" class="info-user">
                </label>
                <button id="button">Summit</button>
            </form>
        </div>

        <div class="wrapper">

            
        </div>
    </section>
</body>
</html>
